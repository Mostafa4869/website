<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>

    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="header">
        <section class="flex">
            <a href="home.html" class="logo">
                <img src="images/university logoo.png" alt="" class="logo-image" />
            </a>

            <form action="search.html" method="post" class="search-form">
                <input type="text" name="search_box" required placeholder="search courses..." maxlength="100" />
                <button type="submit" class="fas fa-search"></button>
            </form>

            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>

            <div class="profile">
                <img src="images/pic-1.jpg" class="image" alt="" />
                <p class="role">student</p>
                <a href="profile.html" class="btn">view profile</a>
                <div class="flex-btn">
                </div>
            </div>
        </section>
    </header>

    <aside class="side-bar">
        <button id="close-btn" aria-label="Close Sidebar">
        <i class="fas fa-times"></i>
      </button>

        <div class="profile">
            <img src="images/pic-1.jpg" class="image" alt="User Profile Picture" />
            <p class="role">Student</p>
            <a href="profile.html" class="btn">View Profile</a>
        </div>

        <nav class="navbar">
            <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="about.html"><i class="fas fa-question"></i><span>About</span></a
        >
        <a href="teachers.html"
          ><i class="fas fa-chalkboard-user"></i><span>Teachers</span></a
        >
        <a href="contact.html"
          ><i class="fas fa-headset"></i><span>Contact Us</span></a
        >
      </nav>
    </aside>

    <main class="form-container">
      <form action="" method="post">
        <h3>Reset Your Password</h3>

        <p>Your Email <span>*</span></p>
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
          maxlength="50"
          class="box"
        />

        <p>New Password <span>*</span></p>
        <input
          type="password"
          name="new_pass"
          placeholder="Enter your new password"
          required
          maxlength="20"
          class="box"
        />

        <p>Confirm New Password <span>*</span></p>
        <input
          type="password"
          name="confirm_pass"
          placeholder="Confirm your new password"
          required
          maxlength="20"
          class="box"
        />

        <div class="flex-options">
          <input
            type="submit"
            value="Reset Password"
            name="submit"
            class="btn"
          />
         
            </div>
            </form>
            </main>

            <footer class="footer">
                &copy; <span id="current-year"></span> by <span>ZXR TEAM</span> | All rights reserved!
            </footer>

            <script src="js/script.js"></script>

            <script>
                document.getElementById("current-year").textContent =
                    new Date().getFullYear();
            </script>
</body>

</html>
