<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />

  

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/landing-style.css" />
</head>

<body>
    <header class="header">
        <section class="flex">
            <a href="Landing Page2.html" class="logo">
                <img src="images/university logoo.png" alt="" class="logo-image" />
            </a>

            

            <div class="icons">
                
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>

            <div class="profile">
              <img src="images/pic-1.jpg" class="image" alt="User" />
              <p class="role">guest</p>
              <div class="flex-btn">
                  <a href="login.html" class="option-btn">login</a>
                  <a href="register.html" class="option-btn">register</a>
              </div>
          </div>
        </section>
    </header>

   

    <main class="form-container">
      <form action="" method="post">
        <h3>Reset Your Password</h3>

        <p>Your Email <span>*</span></p>
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
          maxlength="50"
          class="box"
        />

        <p>New Password <span>*</span></p>
        <input
          type="password"
          name="new_pass"
          placeholder="Enter your new password"
          required
          maxlength="20"
          class="box"
        />

        <p>Confirm New Password <span>*</span></p>
        <input
          type="password"
          name="confirm_pass"
          placeholder="Confirm your new password"
          required
          maxlength="20"
          class="box"
        />

        <div class="flex-options">
          <input
            type="submit"
            value="Reset Password"
            name="submit"
            class="btn"
          />
       
            </div>
            </form>
            </main>

            <footer class="footer">
                &copy; <span id="current-year"></span> by <span>ZXR TEAM</span> | All rights reserved!
            </footer>

            <script src="js/script.js"></script>

            <script>
                document.getElementById("current-year").textContent =
                    new Date().getFullYear();
            </script>
</body>

</html>
